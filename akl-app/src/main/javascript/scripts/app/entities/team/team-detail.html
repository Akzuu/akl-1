<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>{{team.name}} (<b>{{team.tag}}</b>)</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <td style="width: 200px">
                            <span translate="aklApp.team.rank">Rank</span>
                        </td>
                        <td>
                            <span translate="{{'aklApp.Rank.' + team.rank}}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="aklApp.team.description">Description</span>
                        </td>
                        <td>
                            <span class="form-control-static" style="white-space: pre-wrap;">{{team.description}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="aklApp.team.captain">Captain</span>
                        </td>
                        <td>
                            <span class="form-control-static">
                                <a ui-sref="user({ id: team.captain.id })">{{team.captain.login}}</a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="aklApp.team.members">Members</span>
                        </td>
                        <td>
                            <p ng-repeat="member in team.members">
                                <span class="form-control-static">{{member.login}}</span>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate="aklApp.team.standins">Standins</span>
                        </td>
                        <td>
                            <p ng-repeat="standin in team.standins">
                                <span class="form-control-static">{{standin.login}}</span>
                            </p>
                        </td>
                    </tr>
                </table>
            </div>

            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
            </button>

        </div>
    </div>
</div>
