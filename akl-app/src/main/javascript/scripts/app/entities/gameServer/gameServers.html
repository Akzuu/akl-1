<div class="container">
    <jh-alert></jh-alert>

    <div class="row">
        <div class="col-md-12">
            <h2 translate="aklApp.gameServer.home.title">GameServers</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" ui-sref="gameServer.new">
                <span class="glyphicon glyphicon-flash"></span> <span translate="aklApp.gameServer.home.createLabel">Create a new GameServer</span>
            </button>
        </div>
        <div class="col-md-8">
            <form name="searchForm" class="form-inline pull-right">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                </div>
                <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a GameServer</span>
                </button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th><span translate="global.field.id">ID</span></th>
                            <th><span translate="aklApp.gameServer.name">Name</span></th>
                            <th><span translate="aklApp.gameServer.server_ip">Server_ip</span></th>
                            <th><span translate="aklApp.gameServer.rcon_ip">Rcon_ip</span></th>
                            <th><span translate="aklApp.gameServer.rcon_password">Rcon_password</span></th>
                            <th><span translate="aklApp.gameServer.server_port">Server_port</span></th>
                            <th><span translate="aklApp.gameServer.rcon_port">Rcon_port</span></th>
                            <th><span translate="aklApp.gameServer.state">State</span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="gameServer in gameServers track by gameServer.id">
                            <td><a ui-sref="gameServer.detail({id:gameServer.id})">{{gameServer.id}}</a></td>
                            <td>{{gameServer.name}}</td>
                            <td>{{gameServer.server_ip}}</td>
                            <td>{{gameServer.rcon_ip}}</td>
                            <td>{{gameServer.rcon_password}}</td>
                            <td>{{gameServer.server_port}}</td>
                            <td>{{gameServer.rcon_port}}</td>
                            <td translate="{{'aklApp.GameServerState.' + gameServer.state}}">{{gameServer.state}}</td>
                            <td>
                                <button type="submit"
                                        ui-sref="gameServer.detail({id:gameServer.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                                </button>
                                <button type="submit"
                                        ui-sref="gameServer.edit({id:gameServer.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                                </button>
                                <button type="submit"
                                        ui-sref="gameServer.delete({id:gameServer.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
