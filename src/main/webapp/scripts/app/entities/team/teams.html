<div class="container" ng-cloak="">

    <jh-alert></jh-alert>

    <div class="row">
        <div class="col-md-12">
            <h2 translate="aklApp.team.home.title">Teams</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" ui-sref="team.new">
                <span class="glyphicon glyphicon-flash"></span> <span translate="aklApp.team.home.createLabel">Create a new Team</span>
            </button>
        </div>
        <div class="col-md-8">
            <form name="searchForm" class="form-inline pull-right">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                </div>
                <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Team</span>
                </button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="deleteTeamConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(team.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="aklApp.team.delete.question" translate-values="{id: '{{team.id}}'}">Are you sure you want to delete this Team?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th translate="global.field.id">ID</th>
                        <th translate="aklApp.team.tag">Tag</th>
                        <th translate="aklApp.team.name">Name</th>
                        <th translate="aklApp.team.imageUrl">ImageUrl</th>
                        <th translate="aklApp.team.rank">Rank</th>
                        <th translate="aklApp.team.description">Description</th>
                        <th translate="aklApp.team.captain">Captain</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="team in teams">
                        <td><a ui-sref="team.detail({id:team.id})">{{team.id}}</a></td>
                        <td>{{team.tag}}</td>
                        <td>{{team.name}}</td>
                        <td>{{team.imageUrl}}</td>
                        <td>{{team.rank}}</td>
                        <td>{{team.description}}</td>
                        <td>{{team.captain.login}}</td>
                        <td>
                            <div class="pull-right">
                                <button type="submit"
                                        ui-sref="team.detail({id:team.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>&nbsp;
                                    <span translate="entity.action.view">View</span>
                                </button>
                                <button type="submit"
                                        ui-sref="team.edit({id:team.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;
                                    <span translate="entity.action.edit">Edit</span>
                                </button>
                                <button type="submit"
                                        ng-click="delete(team.id)"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;
                                    <span translate="entity.action.delete">Delete</span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                        <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                        <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                        <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>
