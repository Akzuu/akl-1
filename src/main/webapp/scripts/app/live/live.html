<div class="live-container">
    <div class="live-right">
        <iframe id="twitch-chat" frameborder="0" scrolling="no" src="http://twitch.tv/summit1g/chat?popout=" height="500px"></iframe>
        <script>
            var resize = function () {
                $('#twitch-chat').css('height', $('#twitch-container').height() + 'px');
            };

            document.getElementById('embed-iframe').onload = function() {
                resize();
            };

            $(window).resize(function () {
                resize();
            });
        </script>
    </div>
    <div class="live-left">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="twitch-container">
                        <div class="embed-container">
                            <iframe id="embed-iframe" src="http://player.twitch.tv/?channel=summit1g&autoplay=true&volume=0.50"
                                    frameborder="0" allowFullScreen>
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
