
<div>
    <h2><span translate="aklApp.localizedText.detail.title">LocalizedText</span> {{localizedText.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="aklApp.localizedText.language">Language</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="aklApp.Language.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: localizedText.language }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="aklApp.localizedText.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{localizedText.text}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
