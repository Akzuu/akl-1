
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myLocalizedTextLabel" translate="aklApp.localizedText.home.createOrEditLabel">Create or edit a LocalizedText</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="localizedText.id" readonly>
        </div>

        <div class="form-group">
            <label translate="aklApp.localizedText.language" for="field_language">Language</label>
            <select class="form-control" name="language" ng-model="localizedText.language" id="field_language">
                <option value="fi" translate="aklApp.Language.fi">fi</option>
                <option value="en" translate="aklApp.Language.en">en</option>
            </select>

        </div>
        <div class="form-group">
            <label translate="aklApp.localizedText.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="localizedText.text"
                    >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
